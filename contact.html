<html lang="en">
<head>

<body>
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>palace road near katoratal, gwalior, India</div>
            <div><i class="fas fa-envelope"></i>sarfarazkhansk78678@gmail.com</div>
            <div><i class="fas fa-phone"></i>+91 91315xxxx</div>

        <div class="contact-form">
            <h2>Contact us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>

            </form>
        </div>
    </div>
